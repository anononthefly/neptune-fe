machine:
  node:
    version: 0.10.25
  services:
    - docker

dependencies:
  pre:
    - node --version
  override:
    - npm install
    - docker info
    - docker rmi $(docker images -aq)
    - docker build -t anononthefly/neptune-fe .

deployment:
  hub:
    branch: master
    commands:
      - docker images
      - docker images -a
      - docker login -e anononthefly@gmail.com -u anononthefly -p anonthefly
      - docker images -a
      - docker push anononthefly/neptune-fe:latest
