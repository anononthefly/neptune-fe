machine:
  services:
    - docker
  node:
    version: 0.10.25

dependencies:
  pre:
    - node --version
  override:
    - npm install
    - docker info
    - docker build -t anononthefly/neptune-fe .

test:
  override:
    - docker run -d -p 9200:9200 anononthefly/neptune-fe; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push anononthefly/neptune-fe
