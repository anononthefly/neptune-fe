machine:
  node:
    version: 0.10.25
  services:
    - docker

dependencies:
  pre:
    - node --version
  override:
    - npm install

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push anononthefly/neptune-fe
